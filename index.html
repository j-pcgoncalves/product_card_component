<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="main_container">
    <section class="component_container">
      <img class="desktop_product_image" src="./images/image-product-desktop.jpg" alt="Product Image (Desktop)">
      <img class="mobile_product_image" src="./images/image-product-mobile.jpg" alt="Product Image (Mobile)">
      <div class="info_container">
        <p class="category">PERFUME</p>

        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price_container">
          <p class="current_price">$149.99</p>
          <p class="old_price">$169.99</p>
        </div>

        <p class="cart_btn"><span class="cart_icon"><img src="./images/icon-cart.svg" alt="Cart Icon"></span>Add to Cart</p>

        
      </div>
    </section>
  </main>
</body>
</html>
